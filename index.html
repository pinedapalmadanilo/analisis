<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 260px;
    }

    .pantalla {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #d5d5d5;
    }

    .operador {
      background-color: #f7b731;
      color: white;
    }

    .operador:hover {
      background-color: #f5a623;
    }

    .igual {
      background-color: #20bf6b;
      color: white;
    }

    .igual:hover {
      background-color: #1eaa5e;
    }

    .limpiar {
      background-color: #eb3b5a;
      color: white;
    }

    .limpiar:hover {
      background-color: #d7334e;
    }
  </style>



<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GGH5KCPRWX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GGH5KCPRWX');
</script>


  
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="operador" onclick="agregar('/')">/</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="operador" onclick="agregar('*')">*</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="operador" onclick="agregar('-')">-</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operador" onclick="agregar('+')">+</button>

      <button class="limpiar" onclick="limpiar()" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      pantalla.value += valor;
    }

    function limpiar() {
      pantalla.value = '';
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch (e) {
        pantalla.value = 'Error';
      }
    }
  </script>
</body>
</html>
